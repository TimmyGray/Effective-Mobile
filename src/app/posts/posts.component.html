<div class="posts">

    <div class="posts-header mat-headline-4">
        <p>Posts</p>
    </div>

    <div class="posts-table">

        <mat-grid-list cols="2">
            <mat-grid-tile *ngFor="let post of posts; let i=index">

                <mat-card class="posts-table-post">
                  <mat-card-header>
                    <mat-card-subtitle>User - {{post.userId}}</mat-card-subtitle>
                    <mat-card-subtitle>Post - {{post.id}}</mat-card-subtitle>
                    <mat-card-title>{{post.title}}</mat-card-title>
                  </mat-card-header>
                    <mat-card-content class="posts-table-post-content">
                        <p>{{post.body}}</p>
                    </mat-card-content>
                </mat-card>

            </mat-grid-tile>           
        </mat-grid-list>

    </div>

</div>
