<div *ngIf="post" class="post">

    <div class="post-title mat-headline-4"><p>{{post.title}}</p></div>
    <div class="post-user mat-subtitle-2"><p>user - {{post.userId}}</p></div>
    <div class="post-id mat-subtitle-2"><p>post - {{post.id}}</p></div>
    <div class="post-body mat-body"><p>{{post.body}}</p></div>

</div>
